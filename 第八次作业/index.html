<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第</title>
		<style>
			.fa
			{
				text-align:center
			}
			
			td{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="e">
		<script type="text/javascript">
        	function gongneng(){
        		var tr=document.getElementById("fa").insertRow();
        		var td1=tr.insertCell();
        		var td2=tr.insertCell();
        		var td3=tr.insertCell();
        		td1.innerHTML=document.getElementById("a1").value;
        		td2.innerHTML=document.getElementById("a2").value;
        		var s=document.createElement("input");
        		td3.appendChild(s);
        		s.setAttribute("type","button");
        		s.setAttribute("value","删除");
        		s.onclick=function(){
        			this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
        		}	
        	}
        </script>
		<label>年级</label>
		<input type="number" id="a1"/>
		<label>姓名</label>
		<input type="text" id="a2" />
		<input type="button" value="增加" onclick="gongneng()" / >
		<br /></div>
		
		<table border="3px" width="400px" style="border-collapse: collapse;" id="fa" >
			<tr id="tr">
				<td>年级</td>
				<td>姓名</td>
				<td>操作</td>
			</tr>	
		</table>
		
	</body>
</html>
